<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Premiere - Management Portal</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                500: "#D4A417",
                600: "#C49615",
              },
              gray: {
                bg: "#EBEBEB",
                input: "#F4F4F4",
                label: "#4A4C90",
              },
            },
            fontFamily: {
              serif: ["inter", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div
      class="w-full max-w-xl sm:bg-white rounded-2xl sm:shadow-lg sm:px-10 md:px-16 lg:px-20 py-10"
    >
      <!-- Logo Section -->
      <div class="flex items-center justify-center gap-1 mb-6">
        <img src="/src/assets/logo.png" alt="Logo" />
      </div>

      <!-- Title -->
      <h1 class="text-2xl font-serif text-center text-gray-800">
        Management Portal
      </h1>
      <p class="text-center text-gray-400 text-sm mb-8">
        Log in to manage the admin panel
      </p>

      <!-- Form -->
      <form class="space-y-4">
        <!-- Email Field -->
        <div>
          <label class="block text-sm text-gray-label mb-1"
            >Email address/username</label
          >
          <input
            type="email"
            placeholder="name@example.com"
            class="w-full px-4 py-2 bg-gray-input rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow"
          />
        </div>
        <!-- Email Field -->
        <div>
          <label class="block text-sm text-gray-label mb-1">username</label>
          <input
            type="text"
            placeholder="Admin01"
            class="w-full px-4 py-2 bg-gray-input rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-yellow"
          />
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm text-gray-label mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 bg-gray-input rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold-500/30 pr-12"
            />
            <div
              class="absolute top-0 right-0 h-full w-20 grid place-content-center"
            >
              <button
                type="button"
                onclick="togglePassword()"
                class="text-gray-400 hover:text-gray-600"
              >
                <svg
                  id="eye-icon"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
        <div>
          <label class="block text-sm text-gray-label mb-1">Password</label>
          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              class="w-full px-4 py-2 bg-gray-input rounded-lg text-gray-600 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gold-500/30 pr-12"
            />
            <div
              class="absolute top-0 right-0 h-full w-20 grid place-content-center"
            >
              <button
                type="button"
                onclick="togglePassword()"
                class="text-gray-400 hover:text-gray-600"
              >
                <svg
                  id="eye-icon"
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full py-2 bg-gold-500 hover:bg-gold-600 text-black font-medium rounded-full transition-colors duration-200 mt-2"
        >
          Continue
        </button>
      </form>

      <!-- Sign Up Link -->
      <p class="text-center text-sm text-gray-600 mt-6">
        Already have an account?
        <a
          href="/src/login.html"
          class="text-gold-500 hover:text-gold-600 hover:underline"
          >Login</a
        >
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
