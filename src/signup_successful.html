<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOS Premiere - Management Portal</title>
    <link rel="stylesheet" href="./main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                500: "#D4A417",
                600: "#C49615",
              },
              gray: {
                bg: "#EBEBEB",
                input: "#F4F4F4",
                label: "#4A4C90",
              },
            },
            fontFamily: {
              serif: ["inter", "serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    <div
      class="w-full max-w-xl bg-white rounded-2xl shadow-lg px-5 sm:px-10 md:px-16 lg:px-20 py-10"
    >
      <div class="max-w-80 mx-auto">
        <!-- Logo Section -->
        <div class="flex items-center justify-center gap-1 mb-6">
          <img src="/src/assets/sucess.png" alt="Logo" />
        </div>

        <!-- Title -->
        <h1 class="text-2xl font-serif text-center text-gray-800">
          Welcome Admin01
        </h1>
        <p class="text-center text-gray-400 text-sm mb-8">
          You can now log in to the admin panel using the username and password
          just created
        </p>

        <!-- Sign Up Link -->
        <p class="text-center text-sm text-gray-600 mt-6">
          <a
            href="/src/login.html"
            class="text-gold-500 hover:text-gold-600 hover:underline"
            >Go back to log in</a
          >
        </p>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>
    <script src="/src/main.js"></script>
  </body>
</html>
